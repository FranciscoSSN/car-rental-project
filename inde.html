<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Venda de Carro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            
            <div class="form-header">
                <p>
                    Formulário
                </p>
            </div>

            <div class="form-body">
                <h1 class="form-title">
                    Venda fácil seu carro
                </h1>

                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um título para anunciar seu carro"
                            minlength="1"
                            maxlength="30"
                            required
                        />
                    </div>

                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Defina um preço"
                            minlength="1"
                            maxlength="30"
                            required
                        />
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea 
                            name="description" 
                            id="description" 
                            class="block" 
                            placeholder="Detalhes do veiculo"
                        ></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Digite a marca"
                            required
                        />
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Digite a modelo"
                            required
                        />
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input 
                            type="text" 
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Digite a Kilometragem"
                            required
                        />
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data da compra<span class="required-field">*</span></label>
                        <input 
                            type="date" 
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block"
                            required
                        />
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" required />
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" required>
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbarg" name="optional[]" value="airbarg">
                                <label for="airbarg">Airbarg</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistitente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro:<span class="required-field">*</span></p>
                        <input type="file" multiple accept="img/png, img/jpg" id="images" name="images" required/>
                    </div>
                    <input class="btn-submit" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
